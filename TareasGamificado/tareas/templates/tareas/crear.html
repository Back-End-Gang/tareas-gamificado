<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <!-- Agregar Bulma desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title has-text-centered">Crear una nueva tarea</h1>

        <form method="POST">
            {% csrf_token %}
            <!-- Campo para el título -->
            <div class="field">
                <label class="label" for="titulo">Título</label>
                <div class="control">
                    <input class="input" type="text" name="titulo" id="titulo" required>
                </div>
            </div>

            <!-- Campo para la descripción -->
            <div class="field">
                <label class="label" for="descripcion">Descripción</label>
                <div class="control">
                    <textarea class="textarea" name="descripcion" id="descripcion" required></textarea>
                </div>
            </div>

            <!-- Campo para seleccionar un logro -->
            <div class="field">
                <label class="label" for="logro">Logro asociado</label>
                <div class="control">
                    <div class="select">
                        <select name="logro" id="logro">
                            <option value="">-- Ninguno --</option>
                            {% for logro in logros %}
                                <option value="{{ logro.id }}">{{ logro.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Campo para seleccionar el estado -->
            <div class="field">
                <label class="label" for="estado">Estado</label>
                <div class="control">
                    <div class="select">
                        <select name="estado" id="estado">
                            <option>-- Elige un estado --</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="completada">Completada</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-link" type="submit">Crear tarea</button>
                </div>
            </div>
        </form>

        <!-- Enlace para volver a la lista de tareas -->
        <p class="has-text-centered">
            <a class="button is-text" href="{% url 'listar_tareas' %}">Volver a mis tareas</a>
        </p>
    </div>

</body>
</html>
