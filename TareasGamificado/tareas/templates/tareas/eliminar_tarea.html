<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tarea</title>
    <!-- Agregar Bulma desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title has-text-centered">Eliminar tarea</h1>

        <div class="box">
            <p class="is-size-4 has-text-centered">¿Estás seguro de que deseas eliminar la tarea <strong>"{{ tarea.titulo }}"</strong>?</p>

            <form method="POST">
                {% csrf_token %}
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-danger" type="submit">Sí, eliminar</button>
                    </div>
                    <div class="control">
                        <a class="button is-light" href="{% url 'listar_tareas' %}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
