<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Tarea</title>
</head>
<body>
    <h1>Actualizar tarea</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" value="{{ tarea.titulo }}" required><br>

        <label for="descripcion">Descripción</label>
        <textarea name="descripcion" id="descripcion" required>{{ tarea.descripcion }}</textarea><br>

        <label for="logro">Logro asociado</label>
        <select name="logro" id="logro">
            <option value="">-- Ninguno --</option>
            {% for logro in logros %}
                <option value="{{ logro.id }}" {% if logro.id == tarea.logro.id %}selected{% endif %}>{{ logro.nombre }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Actualizar tarea</button>
    </form>

    <p><a href="{% url 'listar_tareas' %}">Volver a mis tareas</a></p>
</body>
</html>
